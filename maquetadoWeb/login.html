<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-dark">
  <div class="col-md-4">
    <div class="card a">
      <div class="card-header bg-warning text-dark text-center py-3">
        <h3 class="m-auto">Iniciar Sesión</h3>
      </div>
      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>
          <p class="mt-auto">¿No tienes una cuenta? <a href="registro.html">Registrarse</a></p>

        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
