<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header bg-warning text-dark text-center py-3">Registro de Cuenta Nueva</h5>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu Nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
            </div>
            <div class="mb-3">
              <label for = "contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
            </div>
            <div class="mb-3">
              <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirmar Contraseña">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-warning">Registrarse</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
