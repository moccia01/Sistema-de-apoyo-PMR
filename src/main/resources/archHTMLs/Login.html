<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/aperturaIncidente.css">
  <style>
    body {
      background-image: url('https://www.aduaeasy.com/hubfs/medio-transporte.jpg'); /* Reemplaza la URL con la ruta de tu imagen de fondo */
      background-size: 2000px 1000px;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="https://www.uepc.org.ar/conectate/wp-content/uploads/2020/05/bicentenario-250x263.png" alt="Logo" height="80"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Iniciar Sesión</a> <!-- Cambiado para que te lleve a la página de inicio de sesión -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registro.html">Registrarse</a> <!-- Cambiado para que te lleve a la página de registro -->
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header bg-warning text-dark text-center py-3">Iniciar Sesión</h5>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
            </div>
            <div class="mb-3">
              <label for "contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
              <a href="registro.html" class="btn btn-warning">Registrarse</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
